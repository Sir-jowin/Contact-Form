<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
  </head>
  <body>
    <section id="form-section"> 
        <div class="form-div">
            <h4 class="text-center">Contact Form</h4>
            <div id="error-id" class="text-center"></div>

        </div>
        <form method="POST" enctype="multipart/form-data" onsubmit="return validate()">
            <div>
                <label class="label-class">Name</label>
                <input type="text" name="name" id="name" placeholder="type your full name">
            </div>
            <div>
                <label class="label-class">Email</label>
                <input type="email" name="email" id="email" placeholder="enter your email">
            </div>
            <div>
                <label class="label-class">Phone</label>
                <input type="Phone" name="Phone" id="phone" placeholder="enter your phone">
            </div>
            <button>Submit</button>
        </form>
    </section>

  </body>
</html>
